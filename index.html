<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Space+Grotesk:wght@300..700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Interactive card details form</title>
  </head>
  <body class="font-[Space_Grotesk] text-[18px] w-full mx-auto">
    <div class="header w-full h-64 bg-[url(/images/bg-main-mobile.png)] bg-no-repeat bg-cover pt-10 mb-25 mx-auto">
      <div
        class="card-back bg-center bg-cover h-43 w-auto bg-[url(/images/bg-card-back.png)] max-w-2xs min-w-2xs ml-30 rounded-lg"
      >
        <p id="cvc-output" class="text-gray-50 relative left-57 top-19 text-[10px] tracking-[2px]">000</p>
      </div>
      <div
        class="card-front bg-cover h-43 w-auto bg-[url(/images/bg-card-front.png)] bg-cover max-w-2xs min-w-2xs -mt-15 ml-20 rounded-lg"
      >
        <img src="images/card-logo.svg" alt="logo from the credit card" class="p-5 h-[75px]" />
        <div class="card-info flex flex-col">
          <div class="flex justify-center">
            <p id="cardnumber-output" class="text-gray-200 text-[1.2rem] tracking-[2px] mt-3">0000 0000 0000 0000</p>
          </div>
          <div class="flex justify-between w-[85%] mx-auto mt-5">
            <p id="cardholder-output" class="text-[10px] text-gray-200 uppercase tracking-[1.5px]">John Doe</p>
            <p id="expire-date-output" class="text-[10px] text-gray-200 tracking-[2px]">00/00</p>
          </div>
        </div>
      </div>
    </div>
    <div id="form" class="w-[90%] mx-auto flex flex-col max-w-md">
      <label for="cardholder" class="uppercase text-[0.8rem] tracking-[1px] font-bold text-purple-950"
        >Cardholder Name</label
      >
      <input
        type="text"
        id="cardholder-input"
        placeholder="e.g. John Doe"
        class="rounded-md border border-gray-400 p-2 mt-2 mb-4"
        required
      />
      <label for="card-number" class="uppercase text-[0.8rem] tracking-[1px] font-bold text-purple-950"
        >Card Number</label
      >
      <input
        type="text"
        id="cardnumber-input"
        placeholder="e.g. 1234 5678 9123 0000"
        class="rounded-md border border-gray-400 p-2 mt-2 mb-4"
        required
      />
      <div class="flex flex-row gap-3">
        <label for="exp-mm" class="uppercase text-[0.8rem] tracking-[1px] font-bold text-purple-950">Exp. Date</label>
        <label for="exp-yy" class="uppercase text-[0.8rem] tracking-[1px] font-bold text-purple-950">(MM/YY)</label>
        <label for="cvc" class="uppercase text-[0.8rem] tracking-[1px] font-bold text-purple-950">cvc</label>
      </div>
      <div class="flex flex-row gap-3">
        <input
          type="text"
          id="exp-mm"
          placeholder="MM"
          class="rounded-md border border-gray-400 w-[30%] p-2 mt-2 mb-4"
          maxlength="2"
          required
        />
        <input
          type="text"
          id="exp-yy"
          placeholder="YY"
          class="rounded-md border border-gray-400 w-[30%] p-2 mt-2 mb-4"
          maxlength="2"
          required
        />
        <input
          type="text"
          id="cvc-input"
          placeholder="e.g. 123"
          class="rounded-md border border-gray-400 w-full p-2 mt-2 mb-4"
          maxlength="3"
          required
        />
      </div>
      <button
        type="button"
        onclick="confirm()"
        id="confirm"
        class="w-full bg-black rounded-md text-gray-200 text-[1.1rem] p-4 mt-3 mb-10 cursor-pointer transition-colors transition-transform transition duration-500 ease-in-out hover:bg-purple-950 hover:scale-102"
      >
        Confirm
      </button>
    </div>
    <script src="assets/script/main.js"></script>
  </body>
</html>
